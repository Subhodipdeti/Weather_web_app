    <section id="section-two">
        <div class="section-two-left">
            <div class="left">
                <span class="text-muted">Max Temp :</span>
                <div class="max">
                    <h1 class="max-temp">28%</h1>
                <span>&#8451</span>
                </div>
            </div>
            <div class="right">
                <span class="text-muted">Wind :</span>
                <div class="max">
                    <h1 class="wind">1.2</h1>
                <span>Km/hr</span>
                </div>
            </div>
        </div>

        <div class="section-two-right">
                <div class="left">
                    <span class="text-muted">Min Temp:</span>
                    <div class="max">
                        <h1 class="min-temp">16%</h1>
                    <span>&#8451</span>
                    </div>
                </div>
                <div class="right">
                    <span class="text-muted">Humidity :</span>
                    <div class="max">
                        <h1 class="humidity">52%</h1>
                        <span>%</span>
                    </div>
                </div>
            </div>
    </section>
